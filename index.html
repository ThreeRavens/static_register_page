<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Static Register Page</title>
</head>
<body>
    <header>
        
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>
    <div class="container">
        <h1>Sign Up Here!</h1>
        <form >
            <div>
                <input type="email" placeholder="eMail" name="email" required />
                </div>
            <div>
                <input type="text" placeholder="UserName" name="username" required >
                </div>
            <div>
                <input type="password" placeholder="PassWord" name="password" required >
                </div>  
            <div>
                <input type="password" placeholder="Confirm PassWord" name="confirmPassword" required >
                </div>
            <div>
                <button type="submit">SUBMIT</button>
                </div>
        </form>
        <footer>
                <img src="./assets/2062062_amazon_buy_logo_online_shop_icon.png" alt="Amazon Icon"
                    height="32px" width="32px">
                <img src="./assets/211904_social_github_icon.png" alt="GitHub Icon"
                    height="32px" width="32px">
                <img src="./assets/4102579_applications_instagram_media_social_icon.png" alt="Insta Icon"
                    height="32px" width="32px">
                <img src="./assets/4102580_applications_media_social_twitter_icon.png" alt="twit Icon"
                    height="32px" width="32px">
                <img src="./assets/4375081_logo_slack_icon.png" alt="Slack Icon"
                    height="32px" width="32px">
                <img src="./assets/5365678_fb_facebook_facebook logo_icon.png" alt="book Icon"
                    height="32px" width="32px">
        </footer>
    </div>
</body>
</html>
